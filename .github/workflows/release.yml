name: ASP.NET Core Publish

on: 
  push:
    tags:
      - 'v*'

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-2019]
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Publish with dotnet
      run: dotnet publish -c Release -o ./beitostolen-live-advent-artifacts
    - name: Zip artifacts
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./beitostolen-live-advent.zip ./beitostolen-live-advent-artifacts
    - name: Create release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./beitostolen-live-advent.zip
        asset_name: beitostolen-live-advent.zip
        asset_content_type: application/zip